<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Calculadora Médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capula e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form>
            <input type="text" required placeholder="Nome da atividade"/>
            <input type="number" required placeholder="Nota da atividade" min="0" max="10"/>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Atividade 1
                    </td>
                    <td>
                        7
                    </td>
                    <td>
                        <img src="./images/aprovado.png" alt="emoji festejando">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Média Final
                    </td>
                    <td>
                        7
                    </td>
                    <td>
                        <span class="resultado aprovado"> Aprovado</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
